<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
		function goHahaha(){
			
			// document : 이 html문서 
			let iiInput = document.getElementById("ii"); // id가 ii인 것에 대한 값
			// document.getElementByClass("ii"); // class가 ii인 것에 대한 값
			// document.getElementByTagName("input"); // 특정 태그명
			
			let iiInputVal = iiInput.value; // 입력한 내용이 나오게 
			alert(iiInputVal);
		
			location.href = "ㅋㅋㅋ?ii=" + iiInputVal;
		
		}
</script>
</head>
<body>
	<!--  
		button을 더블클릭하면 ㅋㅋㅋ? ii=XXX로 GET방식 요청 
		<form> : 입력받아서 요청할 때 필수품 - X
		<form> : 입력받아서 요청할 때 편함 - O ***
		
		주소 입력 					- GET
		<a> 태그 					- GET
		<form> + <button> 		- GET / POST     //위 3개는 이미 했고 
		JavaScript				- GET  			 //이 방식으로 다뤄보려고 함
	-->	
	<input id="ii">
	
	<button ondblclick="goHahaha();">확인</button>
</body>
</html>
