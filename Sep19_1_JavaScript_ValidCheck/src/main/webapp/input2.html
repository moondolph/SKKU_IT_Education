<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
		function checkValid(){
			let idInput = document.ff.idd; // document.form이름.input이름
			let pwInput = document.ff.pwpw;
			let pwchkInput = document.ff.pwchk;
			let footInput = document.ff.foot;
			
			// 필수 검사 
			if (!idInput.value){
				alert("님 Id 왜 안 씀? ㅋ ");
				idInput.focus();	//커서 갖다놓기 
				return false;
			} else if(idInput.value.length < 5){
				alert("ID는 5 ~ 10 글자");
				idInput.focus();
				idInput.value=""; 	//기존에 썼던 거 지우기
				return false;
			}
			
			if(!pwInput.value){
				alert("님 PW 안씀 ㅋ");
				pwInput.focus();
				return false;
			} else if (pwInput.value.length <5){
				alert("비번은 5 ~ 10 글자");
				pwInput.focus();
				pwInput.value=""; 	//기존에 썼던 거 지우기
				return false;
			}
			
			/* if(!pwInput.value || pwInput.value.length<5){
				alert("비번 똑바로 입력하세요!");
				pwInput.focus();
				pwInput.value="";
				return false;
			} */			
			
			//PW랑 pw확인이 다르면?! (실수방지용)
			if(pwInput.value != pwchkInput.value) {
				alert("님 비번 안 맞음");
				pwInput.value="";
				pwchkInput.value="";
				pwInput.focus();
				return false;
			}		
			// PW에 3, 6, 9 중에 하나 이상 / h, k 중에 하나 이상 들어가 있었으면...
		let numExist = false; //숫자가 있는지 체크용
		let num = "369"; //이 중에 하나만 있어라!
		
		for (var i=0; i<num.length; i++) {
			if (pwInput.value.indexOf(num[i]) != -1){//들어있다면
				numExist = true;
				break;
			}
		}
		
		let letterExist = false;
		let letter = "hk";
		for(var i=0; i<letter.length;i++){
			if(pwInput.value.indexOf(letter[i])	!= -1){
				letterExist = true;
				break;
			}
		}
	
		alert(numExist);
		alert(letterExist);
		
		//if문에서 !true = flase -> 조건식 안 돌아감
		if(!numExist || letterExist){
			alert(numExist);
			alert(letterExist);
			alert("있어햐 할게 없는데?");
			return false;
			
		}
		
		// 발사이즈 (숫자만)
		if (isNaN(footInput.value)){
			alert(" 아 ~ 숫자만 쓰라고 ㅋㅋㅋ")
			footInput.value = "";
			footInput.focus();
			return false;
		}
		return true;
	}

//		alert(s[5]);			// 6번째 위치에 글자
//		alert(s.indexOf("졸"));	// "졸"은 몇 번째 위치에 있을까
//		alert(s.indexOf("악"));	// -1 ( "악"이라는 값이 없어서 -1을 리턴)		
//		alert(s.indexOf("매우") != -1	); //"매우"가 포함되어 있는가	
//		//	indexOf : 찾는 문자열이 있으면 그 위치를 리턴, 없으면 -1을 리턴 
		
		
		
</script>
</head>
<body>
	<!-- 
		ID / PW / PW확인 / 발사이즈 / 버튼
	 -->
	<form action="ㅋㅋㅋ" name="ff" onsubmit="return checkValid();">
		ID<input name="idd" maxlength="10" autofocus="autofocus">
		<p>
			PW<input name="pwpw" type="password" maxlength="10">
		<p>
			PW Check<input name="pwchk" type="password" maxlength="10">
		<p>
			Foot Size<input name="foot">
		<p>
		<hr>
		<button>Submit</button>
	</form>
</body>
</html>
