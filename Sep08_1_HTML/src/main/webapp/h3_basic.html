<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>웹 사이트의 제목 h3_basic</title>
<!--
	<script> : 외부파일과 연결할 때 사용 
		<link href="외부CSS파일경로" rel = "stylesheet", type="text/css">
		rel = "stylesheet" : 연결파일이 stylesheet
		type="text/css" : 스타일시트 코드가 텍스트파일로 되어있는 css유형
-->


</head>
<body>
	<h1>가장 큰 머리말(heading 1)</h1>
	<h6>가장 작은 머리말(heading 6)</h6> 
	<div>의미 x, 목적에 따라 컨텐츠를 묶을때 사용</div>
	<span>의미 x, 목적에 따라 컨텐츠를 묶을때 사용</span>
	<!-- div vs span : 줄바꿈의 유무 (div는 줄바꿈 기능 O) -->
	<br>
	ㅋㅋㅋㅋㅋ<br> <!-- <br> : break 줄바꾸기 --> 
	ㅎㅎㅎㅎㅎ<hr>	<!-- <hr> : horizontal rule 줄바꾸고 밑에다 선긋기 -->
	ㅇㅇㅇㅇㅇ<p>	<!--  <p>:  paragraph 두 줄 바꾸기(문단 나눌때 사용) -->
	kkkk<hr>
	
	띄어                                                쓰기<br> 
	띄어&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰기 <!--띄어쓰기한칸(non-breaking space)  -->
	<br>
	<!-- a가 10보다 작다 / b가 20보다 크다 -->
	a &lt; 10 <br> <!-- &lt; (Less than sign) : a < 10 -->
	b &gt; 20 <hr> <!-- &gt; (Greater than sign) : b > 20 -->
	
	<!-- <ul> / <ol> -->
	<!-- <li> : <ul>과 <ol>안에 각 항목을 나열할 때 사용 -->
	<!--  
		<ul> : unordered list, 순서가 없는 리스트
		<ol> : ordered list, 순서가 있는 리스트, 기호가 아닌 숫자나 영문 순서대로 삽입
			<ol type = "값">
			type : 
				1 : 숫자(기본값)
				a : 영어 소문자
				A : 영어 대문자 
				i : 로마숫자 소문자
				I : 로마숫자 대문자 
	  -->	
	<ul>
		<li>1</li>
		<li>2</li>
		<li>쓰리</li>
		<li>사</li>
	</ul>
	<ol type = "A">
		<li>asdf</li>
		<li>sss</li>
	</ol>
	<hr>
	<!-- 글자 관련 -->
	<font size = "7" face = "궁서" color = "#3D3B3F">  <!-- 사이즈 7이 한계  -->
	ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ
	</font><br>
	<b>굵게</b><br>
	<i>italic, 기울임</i><br>
	<em>emphasized, 강조</em><br>
	<strong>강조</strong><br>
	<u>밑줄</u> <br>
	
	<!-- <input> : 사용자가 정보를 입력하는 부분이 필요할 때 사용 -->
	<input><br>
	<!-- type에 따라 어떤 형식으로 정보를 받을지 결정 -->
	<!-- <input type = "유형" 속성 = "속성값">
	 		type : 
	 			hidden : 사용자한테 안보임, 서버로 값들을 보낼 때
	 			text : 한 줄짜리 텍스트 입력 
	 			search : 검색
	 			password : 비밀번호 입력
	 			range : 숫자를 조절할 수 있는 슬라이드 막대
	 			number : 숫자를 조절할 수 있는 화살표
	 			checkbox : 체크박스 (여러개 선택 가능 o)
	 			radio : 라디오 버튼(1개만 선택 가능 o)
	 			image, submit, reset, button, file, ....
	 			
	 			속성 :
	 			readonly : 읽기 전용으로 만들기
				placeholder : 힌트 표시(input 클릭하면 내용 사라짐)
	 			autofocus : 그 위치에 마우스 커서 표시됨
				autocomplete : 자동완성
				maxLength : 최대로 입력할 수 있는 글자 수 설정
	
	 --> 
	 <input type="text" autocomplete="바보" maxlength="8"> 
	<!-- 그림, 동영상, 노래파일, pdf파일, 알집 파일, ... -->
	 
</body>
</html>
