<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	
	// AJAX - JavaScript -> 웹브라우저
	//  브라우저의 동일출처정책에 걸리기 땜누에
	// AJAX는 다른사람의 것을 가져올 수가 없습니다..
	//	'동일출처정책'
	//		: 웹과 상호작용을 하는 JavasScript 코드에 대한 '보안' 정책
	
	//	Cross-Domain AJAX - 브라우저의 동일출처정책을 뚫어버리는...
	
	// 다른 사람이 만든거 가져오는 AJAX 
	
	// 	  [서버측에서 다른사람에게 주고싶다면]
	//		1) JSONP(JSON with Padding)
	//			일부러 JSON모양을 뭉개버려서 JSON이 아닌것처럼 -> AJAX가 아니게		
	//		2) 응답 헤더 : Access - Control - Allow - Origin 세팅
	//
	
	//	  [서버측에서 CrossDomain을 허용 안했다면.. - 클라이언트가 직접 작업을 해야!]
	//		3) proxy 서버
	// 			: 서버와 클라이언트 사이에 중계 기능을 해줌
	//			=> IP주소를 우회해서 사용하는 것 
	//			AJAX로는 기상청 데이터를 가져올 수 없음 
	//			JAVA로 가능 O 
	
	$(function() {
		// alert('asdf');
		
		$.getJSON("http://localhost/oct071/error.getJSON", function(asd) {
			alert(JSON.stringify(asd));
		});
		
		$.ajax({
			url: "http://www.kma.go.kr/wid/queryDFSRSS.jsp",
			data: {zone: "4119083000"},
			success: function(asd) { 
				alert(asd);
			}
		});
		
	});
</script>
</head>
