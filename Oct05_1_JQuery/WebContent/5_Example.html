<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	// ㅋㅋㅋㅋㅋㅋ  : 글자색 : green / 배경색 : red
	// ㅎㅎㅎㅎㅎㅎ : 글자색 : yellow / 배경색 : blue
	// ㅠㅠㅠㅠㅠㅠ : 글자색 : pink / 배경색 : teal 
		
	
	
	
	
	$(function() {
		
	let arrobj = [{col:"green",bg:"red"}, {col:"yellow",bg:"blue"}, {col:"pink",bg:"teal"}];
		
		
		$("td").each(function(i,s){
			
			$(s).css("color", arrobj[i].col);
			$(s).css("background-color", arrobj[i].bg);
			
		});
		
		
		//setInterval()을 이용해서 
		//처음 시작 사진 ~ 끝사진까지 한장씩 넘어가면서 보여주기
		// 마지막 사진을 출력하면 -> 다시 처음부터 시작하는 ...!
		let i = 0;
		setInterval(() => {
			i++;
			if (i == 9){
				i = 1;
			}
			$("img").attr("src","s" + i + ".png");
		}, 300);
		
		
		/* let arr = ["holland1.jpg","holland2.jfif","holland3.jpg","holland4.jpg"];
	
		$("img").each(function(i,s)){
			$(s).attr("src", arr[i]);
		}, 1000);
	
	
	
	<img src="holland2.jfif">
	<img src="holland3.jpg">
	<img src="holland4.jpg"> */
	
	
	});
	
	
	
	
</script>
</head>
<body>
	<img> 
	<hr>

	<table>
		<tr>
			<td>ㅋㅋㅋㅋㅋ</td>
		</tr>
		
		<tr>
			<td>ㅎㅎㅎㅎㅎ</td>
		</tr>
		
		<tr>
			<td>ㅠㅠㅠㅠㅠ</td>
		</tr>					
	</table>
</body>
</html>
