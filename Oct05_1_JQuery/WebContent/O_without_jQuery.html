<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	//인터프리터 방식 언어 : 실행을 하면 위에서부터 한줄씩 기계어로 번역을 해서 실행 
	// (cf : 컴파일 방식 언어 : 실행을 하면 전체를 한번에 번역을 해서 실행)
	// JS는 전체를 번역하는 컴파일 방식의 부재 -> 에러가 발생하지 않음 -> 에러 잡기가 힘들다 
	
	// DOM객체에 onXXX 이벤트를 연결 
	let iInput = null;
	function init(){
		iInput = document.getElementById("i");
		alert(iInput);
	}
	
	//버튼을 하나 만들어서 print()라는 함수랑 연결 
	// -> 버튼을 한 번 눌렀을 때(onclick)
	// -> alert창에 input에 입력한 값이 출력 
	function print(){
		alert(iInput.value);
	}
	
	// 유효성검사 vs XXXValidChecker.js
	//		=>유효성검사를 편하게 하기위해서 함수를 정리해놓음!
	// 웹 페이지 이벤트 처리 vs jQuery.js
	//		=> JS자체를 편하게 사용 할 수 있도록 함수를 정리해놓음!
		
</script>
</head>
<body onload = "init();">	<!--  onload : 페이지 실행 시 페이지가 모두 로딩된 후, 지정한(init();) 함수가 호출이 됨 -->
	<input id="i">
	<button onclick="print();">print</button>
</body>
</html>
